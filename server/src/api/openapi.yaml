openapi: 3.0.3
info:
  contact:
    name: Csini
  description: Application providing Blog.
  title: Let's go Blog API
  version: 1.0.0
servers:
- description: Local environment (mainly for development)
  url: http://localhost:8080/letsgo/v1
tags:
- description: Provides endpoints to login
  name: Authentication
- description: Provides endpoints to read Statistics
  name: Statistics
- description: Provides endpoints to write Comment
  name: Comment
paths:
  /api/statistics/{days}:
    get:
      description: |
        This endpoint is responsible to provide statistics about user activity from the last X days.
      operationId: getStatistics
      parameters:
      - description: how many days to return
        explode: false
        in: path
        name: days
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsResponse'
          description: Returns the persised list of users with their statistics
        "400":
          content:
            application/json:
              example:
                message: Request cannot be processed because it is syntactically wrong
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Syntax error.
        "500":
          content:
            application/json:
              example:
                message: Internal server error
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: unexpected error
      summary: Provides statistics about user activity
      tags:
      - Statistics
  /api/login:
    post:
      description: |
        This endpoint is responsible to user login
      operationId: postLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        description: User and pw.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Returns a JWT Token
        "400":
          content:
            application/json:
              example:
                message: Request cannot be processed because it is syntactically wrong
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Syntax error.
        "401":
          content:
            application/json:
              example:
                message: Authentication error
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Authentication error
        "500":
          content:
            application/json:
              example:
                message: Internal server error
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
      summary: provides JWT token
      tags:
      - Authentication
  /api/comment/{blogid}:
    post:
      description: |
        This endpoint is responsible to save new Comments
      operationId: postComment
      parameters:
      - description: which blog belongs the comment
        explode: false
        in: path
        name: blogid
        required: true
        schema:
          type: integer
        style: simple
      - explode: false
        in: header
        name: Authorization
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRequest'
        description: Comment to be persisted.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: integer
          description: Returns the persised Comment id
        "400":
          content:
            application/json:
              example:
                message: Request cannot be processed because it is syntactically wrong
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Syntax error.
        "401":
          content:
            application/json:
              example:
                message: Authentication error
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Authentication error
        "500":
          content:
            application/json:
              example:
                message: Internal server error
                timestamp: 2023-04-20T11:00:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
      security:
      - bearerAuth: []
      summary: Saves a new Comment
      tags:
      - Comment
components:
  responses:
    BadRequestError:
      content:
        application/json:
          example:
            message: Request cannot be processed because it is syntactically wrong
            timestamp: 2023-04-20T11:00:00Z
          schema:
            $ref: '#/components/schemas/Error'
      description: Syntax error.
    UnauthorizedError:
      content:
        application/json:
          example:
            message: Authentication error
            timestamp: 2023-04-20T11:00:00Z
          schema:
            $ref: '#/components/schemas/Error'
      description: Authentication error
    InternalServerError:
      content:
        application/json:
          example:
            message: Internal server error
            timestamp: 2023-04-20T11:00:00Z
          schema:
            $ref: '#/components/schemas/Error'
      description: Internal server error
  schemas:
    StatisticsResponse:
      example:
        size: 1
        items:
        - amountBlog: 1
          amountComment: 1
          userid: 617a6118-a641-42f7-a3a5-5d6ff85b5654
        - amountBlog: 1
          amountComment: 1
          userid: 617a6118-a641-42f7-a3a5-5d6ff85b5654
      properties:
        size:
          example: 1
          type: integer
        items:
          items:
            $ref: '#/components/schemas/Statistic'
          type: array
      type: object
    Statistic:
      example:
        amountBlog: 1
        amountComment: 1
        userid: 617a6118-a641-42f7-a3a5-5d6ff85b5654
      properties:
        userid:
          example: 617a6118-a641-42f7-a3a5-5d6ff85b5654
          type: string
        amountBlog:
          example: 1
          type: integer
        amountComment:
          example: 1
          type: integer
      required:
      - amountBlog
      - amountComment
      - userid
      type: object
    LoginRequest:
      example:
        pw: pw
        user: user
      properties:
        user:
          type: string
        pw:
          type: string
      required:
      - pw
      - user
      type: object
    CommentRequest:
      example:
        content: content
      properties:
        content:
          type: string
      required:
      - content
      type: object
    Error:
      description: Error object
      example:
        message: message
        timestamp: timestamp
      properties:
        message:
          description: Error message
          type: string
        timestamp:
          description: The timestamp the error has occured
          type: string
      required:
      - message
      - timestamp
      type: object
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
